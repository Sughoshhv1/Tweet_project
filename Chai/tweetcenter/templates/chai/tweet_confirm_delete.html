{% extends "layout.html" %}

{% block title %}
    tweet
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">welcome to django project</h1>

    <h1 class="text-center mt-4">Are you sure that you want to delete the tweet ?</h1>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger text-center mt-4" type="submit">Delete</button>
        <a class="btn btn-success mt-4" href="{% url 'tweet_list' %}">Cancel</a>
    </form>

{% endblock %}
